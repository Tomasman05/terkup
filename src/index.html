<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kúp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container bg-danger">
        <div class="container">
            <h1>Kúp térfogat</h1>
        </div>
        <div class="mt-3">
            <label for="radius" class="form-label">Sugár</label>
            <input type="text" id="radius" class="form-control">
        </div>
        <div class="mt-3">
            <label for="height" class="form-label">Magasság</label>
            <input type="text" id="height" class="form-control">
        </div>
        
        <div class="mt-3">
            <button id="calcButton" class="btn btn-warning">Számít</button>
        </div>

        <div class="mt-3 pb-3">
            <label for="area" class="form-label">Terület</label>
            <input type="text" id="area" class="form-control" readonly>
        </div>
    </div>    
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
